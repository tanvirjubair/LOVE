<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Love</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <div class="background">
        <!-- Floating Hearts -->
        <div class="floating-hearts"></div>
    </div>

    <!-- Header Section -->
    <header>
        <h1>To My Love ❤️</h1>
        <p>"Every moment with you is like a beautiful dream come true."</p>
    </header>

    <!-- Search Section -->
    <div class="search-container">
        <input type="text" id="search-bar" placeholder="Type your name here...">
        <button id="search-btn">Search</button>
    </div>

    <!-- Photo Gallery -->
    <section id="gallery">
        <h2>Our Moments Together</h2>
        <div class="photo-grid">
            <!-- Photo 1 -->
            <div class="photo">
                <img src="images/her-photo1.jpg" alt="Her Photo 1">
                <p>"You are the sunshine that lights up my life."</p>
            </div>
    
            <!-- Photo 2 -->
            <div class="photo">
                <img src="images/her-photo2.jpg" alt="Her Photo 2">
                <p>"With you, everything feels perfect."</p>
            </div>
    
            <!-- Photo 3 -->
            <div class="photo">
                <img src="images/her-photo3.jpg" alt="Her Photo 3">
                <p>"Forever and always, my love for you grows."</p>
            </div>
    
            <!-- Photo 4 -->
            <div class="photo">
                <img src="images/her-photo4.jpg" alt="Her Photo 4">
                <p>"I can't imagine my life without you."</p>
            </div>
        </div>
    </section>
    

    <!-- Rose Animation Section -->
    <div id="rose-rain"></div>

    <script src="script.js"></script>
</body>
</html>
